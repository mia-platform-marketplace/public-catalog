name: Test

on:
  workflow_call:
    secrets:
      harbor_username:
        required: true
      harbor_token:
        required: true

jobs:
  checks:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        mongodb-version: ["6.0", "7.0", "8.0"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Login to Mia-Platform Harbor registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: registry.mia-platform.eu
          username: ${{ secrets.harbor_username }}
          password: ${{ secrets.harbor_token }}

      - name: start MongoDB instance
        run: docker run --rm --name mongo -p 27017:27017 -d registry.mia-platform.eu/proxy-cache/mongo:${{ matrix.mongodb-version }}
      
      - name: Run tests
        run: yarn test
